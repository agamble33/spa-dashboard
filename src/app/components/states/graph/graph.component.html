<div *ngIf="barChartData.length" class="mb-4">
  <div class="card">
    <div class="card-body">
      <canvas
        baseChart
        height="380"
        [datasets]="barChartData"
        [options]="barChartOptions"
        [plugins]="barChartPlugins"
        [legend]="barChartLegend"
        [chartType]="barChartType"
      >
      </canvas>
    </div>
  </div>
</div>
